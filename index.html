<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,700;1,700&family=Playfair+Display:wght@800&display=swap" rel="stylesheet">
    <title>The Smiths typing game </title>
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <div class="wrapper">
        <div class="nav">
            <div class="toggle">
               <input type="checkbox" id="toggle" />
                <span aria-label="navigation bar"><i class="fas fa-plus-circle"></i> </span>

                <ul id="list"class="list">
                    
                    <p>Smiths Typing Game</p>
                    <img id="morrissey" src="./assets/morrissey.png" alt="">
                </ul>
            </div>
        </div>
        <div class="flex">
            <div class="title">
                <span>The Smiths Typing Game</span>
            </div>
            <div class="container">
            <div id="typing"></div>
            </div>
            <div id="stats"></div>
            <button id="start-game" onclick="startGame();">Start</button>     
        </div>


    </div>
    <script src="https://kit.fontawesome.com/d15c03b01c.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>
</html>
